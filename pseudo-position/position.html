<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positions</title>

    <style>
        .swim-container{
            position: relative;
            border: 2px solid peru;
        }
        .box{
            border: 2px dotted plum;
            width: 250px;
        }

        /* .ring{
            position: relative;
            left: 50px;
        }*/
        /* .ring{
            position: absolute;
            top: 50px;
            left: 60px;
        } */

        /*.ring{
            position: sticky;
            top: 0px;
        }*/

        .ring{
            position: fixed;
            top: 200px;
            left: 50px;
        }

        .dummy{
            border: 1px solid turquoise;
            width: 200px;
            height: 200px;
        }

        .another{
            border: 2px solid blue;
        }

    </style>
</head>
<body>
    <h3>CSS positions</h3>
    <ol>
        <!-- flow related -->
        <li>static</li>
        <li>Relative : <small>current position er relative koddur change hobe sheta.current spot will be preserved</small></li>
        <li>absolute : <small>will lose it's own position and will move based on the root</small></li>
        
        <!-- scroll related -->
        <li>fixed</li>
        <li>sticky</li>
    </ol>

    <div class="swim-container">
        <div class="box boy">
            <img src="./swim/boy.svg" alt="">
        </div>
        <div class="box ring">
            <img src="./swim/ring.svg" alt="">
        </div>
        <div class="box water">
            <img src="./swim/water.svg" alt="">
        </div>

        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
    </div>
    <div class="another">
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
    </div>

</body>
</html>

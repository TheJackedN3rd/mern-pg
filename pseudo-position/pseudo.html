<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>
        h3{
            color: aqua;
        }
       
        h3:hover{
            color: black;
            background-color: wheat;
        }

        input:focus{   
            color: brown;
            padding-left: 5px;
            outline: 0;
            border: 1px solid purple;
        }

        a:visited{
            color: grey;
        }

        li:last-child{
            color: red;
        }

        li:first-child{
            color: blue;
        }

        li:nth-child(2n){
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h3>My Heading </h3>
    <input type="text" name="" id="">
    <input type="text" name="" id="">
    <input type="text" name="" id="">

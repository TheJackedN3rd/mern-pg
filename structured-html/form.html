<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            display:block;

    <header>

    <main>
        <section>
            <h2>the form</h2>
            <form>
                <fieldset class="basic-info">
                    <legend>basic info</legend>
                    <label for="name"> Your name</label>
                    <input type="text" name="" id="name">
                    
                    <label for="email"> your email </label>
                    <input type="email" name="" id="email">
                    
                </fieldset>
                <fieldset>
                    <legend>My info</legend>
                    <input type="radio" name="pitha" id="chitoi">
                    <label for="chitoi">Chitoi</label>

                    <input type="radio" name="pitha" id="vapa">
                    <label for="vapa">vapa</label>
                    
                    <input type="radio" name="pitha" id="puri">
                    <label for="puri">puri</label>

                </fieldset>

                <fieldset>
                    <legend>vorta</legend>
                    <input type="checkbox" name="vorta" id="shorisha">
                    <label for="shorisha">shorisha</label>
                    <input type="checkbox" name="vorta" id="shutki">
                    <label for="shutki">shutki</label>
                    <input type="checkbox" name="vorta" id="morich">
                    <label for="morich">morich</label>
                </fieldset>

                <fieldset>
                    <legend>extra info</legend>
                    <textarea cols="60" rows="3" name="" id=""></textarea>
                </fieldset>
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            </form>
        </section>
    </main>
